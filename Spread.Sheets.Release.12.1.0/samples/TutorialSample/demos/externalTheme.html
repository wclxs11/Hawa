    <script type="text/javascript">
        window.onload = function() {
            function addThemeLink(href) {
                var link = document.createElement('link');
                link.type = "text/css";
                link.rel = "stylesheet";
                link.href = href;
                link.setAttribute("name", "externalTheme");
                link.onload = function() {
                    spread.refresh();
                }
                var header = document.getElementsByTagName('head')[0];
                header.appendChild(link);
            }

            document.getElementById('themes').onchange = function(e) {
                var href = e.target.value,
                    themeLink = document.querySelector('link[name="externalTheme"]');
                var header = document.getElementsByTagName('head')[0];
                themeLink && header.removeChild(themeLink);

                if (href) {
                    href.split("&&").forEach(function(item) {
                        addThemeLink(item);
                    });
                } else {
                    spread.refresh();
                }
            };

            var spread = new GC.Spread.Sheets.Workbook(document.getElementById("ss"), {
                sheetCount: 1
            });
            var sheet = spread.getActiveSheet();
            var sd = dataSource;
            if (sd.length > 0) {
                sheet.setDataSource(sd);
            }
            sheet.setColumnWidth(0, 160);
            sheet.setColumnWidth(1, 70);
            sheet.setColumnWidth(2, 90);
            sheet.setColumnWidth(3, 110);
            sheet.setColumnWidth(4, 80);
            sheet.setColumnWidth(6, 110);
            sheet.setSelection(2, 2, 3, 4);

            addThemeLink(document.getElementById('themes').value)
        };
        $("[data-click=toggle]").on('click', function(e) {
            var $target = $(e.currentTarget).parent();
            $target.toggleClass("hidden");
        });
