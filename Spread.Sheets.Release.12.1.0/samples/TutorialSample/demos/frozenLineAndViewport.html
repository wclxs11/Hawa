<!doctype html>
<html style="height:100%;font-size:14px;">

<head>
    <meta name="spreadjs culture" content="zh-cn" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/spread/gc.spread.sheets.excel2013white.12.1.0.css">
    <script src="../js/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="../js/spread/gc.spread.sheets.all.12.1.0.min.js" type="text/javascript"></script>
    <script src="../js/spread/resources/zh/gc.spread.sheets.resources.zh.12.1.0.min.js" type="text/javascript"></script>
    <script src="../js/spread/license.js" type="text/javascript"></script>
    <style>*{-webkit-tap-highlight-color: rgba(0,0,0,0);}
.sample-options {float: right;height: 100%;}
.options-toggle {display: none;}
@media only screen and (max-width: 768px) {
.options-toggle {display: block !important;top: 20px;left: -30px;width: 30px;height: 30px;position: absolute;background-color: #86bd00;line-height: 30px;text-align: center;padding: 4px;box-sizing: border-box;color: #fff;}
.options-container {width: 280px !important;overflow: auto;height: 100%;padding: 22px;box-sizing: border-box;}
.sample-spreadsheets {width: 100% !important;height: 100%;overflow: hidden;float: left;}
.sample-options {right: 0;padding: 0 !important;overflow: visible !important; position: absolute;box-shadow: 0 0 3px 0 rgba(0, 0, 0, .25);transition: right .25s ease-in-out;z-index: 1000;}
.sample-options.hidden {right: -280px;}
}


input[type="text"] {
    width: 200px;
    box-sizing: border-box;
}
.sample-tutorial {
     position: relative;
     height: 100%;
     overflow: hidden;
}

.sample-spreadsheets {
    width: calc(100% - 280px);
    height: 100%;
    overflow: hidden;
    float: left;
}

.options-container {
    float: right;
    width: 280px;
    padding: 12px;
    height: 100%;
    box-sizing: border-box;
    background: #fbfbfb;
    overflow: auto;
}

.option-row {
    font-size: 14px;
    padding: 5px;
    margin-top: 10px;
}

label {
    display: block;
    margin-bottom: 6px;
}

input {
    padding: 4px 6px;
}

input[type=button] {
    margin-top: 6px;
    display: block;
    width:200px;
}
        </style>
</head>

<body style="margin:8px;position:absolute;top:0;bottom:0;left:0;right:0;font-size:14px;">
    <div class="sample-tutorial">
        <div id="ss" class="sample-spreadsheets"></div>
        <div class="sample-options">
            <div class="options-toggle" role="button" data-click="toggle">
                <svg fill="currentColor" height="18" viewBox="0 0 24 24" width="18" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z" />
                </svg>
            </div>

            <div class="options-container">
                <div class="option-row">
                    <label for="rowCount">FrozenRowCount:</label>
                    <input type="text" id="rowCount" value="2" />
                </div>
                <div class="option-row">
                    <label for="trailingRowCount">FrozenTrailingRowCount:</label>
                    <input type="text" id="trailingRowCount" />
                </div>
                <div class="option-row">
                    <label for="columnCount">FrozenColumnCount:</label>
                    <input type="text" id="columnCount" value="2" />
                </div>
                <div class="option-row">
                    <label for="trailingColumnCount">FrozenTrailingColumnCount:</label>
                    <input type="text" id="trailingColumnCount" />
                </div>
                <div class="option-row">
                    <input type="button" value="Set" id="btnSetFrozenLine" />
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        window.onload = function() {
            var spread = new GC.Spread.Sheets.Workbook(document.getElementById('ss'));
            spread.suspendPaint();
            var sheet = spread.getSheet(0);
            sheet.frozenRowCount(3);
            sheet.frozenColumnCount(3);
            sheet.options.gridline.showHorizontalGridline = false;
            sheet.options.gridline.showVerticalGridline = false;
            sheet.options.frozenlineColor = 'red';

            sheet.setColumnCount(20);
            sheet.setRowCount(30);
            sheet.setColumnWidth(0, 10);
            sheet.setColumnWidth(1, 10);
            sheet.setColumnWidth(2, 100);
            sheet.setColumnWidth(3, 120);
            sheet.setColumnWidth(4, 120);
            sheet.setColumnWidth(5, 120);
            sheet.setColumnWidth(6, 120);
            sheet.setColumnWidth(7, 120);
            sheet.setColumnWidth(8, 120);
            sheet.setRowHeight(3, 30);
            sheet.setRowHeight(4, 30);
            sheet.setRowHeight(5, 30);
            sheet.setRowHeight(6, 30);
            sheet.setRowHeight(7, 30);
            sheet.setRowHeight(8, 30);
            sheet.setRowHeight(9, 30);
            sheet.setRowHeight(10, 30);
            sheet.setRowHeight(11, 30);
            sheet.setRowHeight(12, 30);
            sheet.setRowHeight(13, 30);
            sheet.setRowHeight(14, 30);

            sheet
                .getCell(2, 3)
                .hAlign(GC.Spread.Sheets.HorizontalAlign.center)
                .vAlign(GC.Spread.Sheets.VerticalAlign.center)
                .backColor('rgb(140, 209, 239)');
            sheet
                .getCell(2, 4)
                .hAlign(GC.Spread.Sheets.HorizontalAlign.center)
                .vAlign(GC.Spread.Sheets.VerticalAlign.center)
                .backColor('rgb(140, 209, 239)');
            sheet
                .getCell(2, 5)
                .hAlign(GC.Spread.Sheets.HorizontalAlign.center)
                .vAlign(GC.Spread.Sheets.VerticalAlign.center)
                .backColor('rgb(140, 209, 239)');
            sheet
                .getCell(2, 6)
                .hAlign(GC.Spread.Sheets.HorizontalAlign.center)
                .vAlign(GC.Spread.Sheets.VerticalAlign.center)
                .backColor('rgb(140, 209, 239)');
            sheet
                .getCell(2, 7)
                .hAlign(GC.Spread.Sheets.HorizontalAlign.center)
                .vAlign(GC.Spread.Sheets.VerticalAlign.center)
                .backColor('rgb(140, 209, 239)');
            sheet
                .getCell(2, 8)
                .hAlign(GC.Spread.Sheets.HorizontalAlign.center)
                .vAlign(GC.Spread.Sheets.VerticalAlign.center)
                .backColor('rgb(140, 209, 239)');

            sheet.addSpan(0, 0, 3, 3);
            sheet.addSpan(0, 3, 2, 6);
            sheet.setValue(0, 3, 'Weather Card');
            sheet
                .getRange(0, 3, 2, 6)
                .hAlign(GC.Spread.Sheets.HorizontalAlign.center)
                .vAlign(GC.Spread.Sheets.VerticalAlign.center)
                .backColor('rgb(124, 186, 235)');
            sheet.setValue(2, 3, 'weatherDesc');
            sheet.setValue(2, 4, 'maxTempF');
            sheet.setValue(2, 5, 'minTempF');
            sheet.setValue(2, 6, 'precipMM');
            sheet.setValue(2, 7, 'windspeedMiles');
            sheet.setValue(2, 8, 'Humidity');

            sheet.setValue(3, 2, '2017/02/01');
            sheet.setValue(4, 2, '2017/02/02');
            sheet.setValue(5, 2, '2017/02/03');
            sheet.setValue(6, 2, '2017/02/04');
            sheet.setValue(7, 2, '2017/02/05');
            sheet.setValue(8, 2, '2017/02/06');
            sheet.setValue(9, 2, '2017/02/07');
            sheet.setValue(10, 2, '2017/02/08');
            sheet.setValue(11, 2, '2017/02/09');
            sheet.setValue(12, 2, '2017/02/10');
            sheet.setValue(13, 2, '2017/02/11');
            sheet.setValue(14, 2, '2017/02/12');
            sheet
                .getCell(3, 2)
                .hAlign(GC.Spread.Sheets.HorizontalAlign.right)
                .vAlign(GC.Spread.Sheets.VerticalAlign.center)
                .backColor('rgb(165, 241, 240)');
            sheet
                .getCell(4, 2)
                .hAlign(GC.Spread.Sheets.HorizontalAlign.right)
                .vAlign(GC.Spread.Sheets.VerticalAlign.center)
                .backColor('rgb(165, 241, 240)');
            sheet
                .getCell(5, 2)
                .hAlign(GC.Spread.Sheets.HorizontalAlign.right)
                .vAlign(GC.Spread.Sheets.VerticalAlign.center)
                .backColor('rgb(165, 241, 240)');
            sheet
                .getCell(6, 2)
                .hAlign(GC.Spread.Sheets.HorizontalAlign.right)
                .vAlign(GC.Spread.Sheets.VerticalAlign.center)
                .backColor('rgb(165, 241, 240)');
            sheet
                .getCell(7, 2)
                .hAlign(GC.Spread.Sheets.HorizontalAlign.right)
                .vAlign(GC.Spread.Sheets.VerticalAlign.center)
                .backColor('rgb(165, 241, 240)');
            sheet
                .getCell(8, 2)
                .hAlign(GC.Spread.Sheets.HorizontalAlign.right)
                .vAlign(GC.Spread.Sheets.VerticalAlign.center)
                .backColor('rgb(165, 241, 240)');
            sheet
                .getCell(9, 2)
                .hAlign(GC.Spread.Sheets.HorizontalAlign.right)
                .vAlign(GC.Spread.Sheets.VerticalAlign.center)
                .backColor('rgb(165, 241, 240)');
            sheet
                .getCell(10, 2)
                .hAlign(GC.Spread.Sheets.HorizontalAlign.right)
                .vAlign(GC.Spread.Sheets.VerticalAlign.center)
                .backColor('rgb(165, 241, 240)');
            sheet
                .getCell(11, 2)
                .hAlign(GC.Spread.Sheets.HorizontalAlign.right)
                .vAlign(GC.Spread.Sheets.VerticalAlign.center)
                .backColor('rgb(165, 241, 240)');
            sheet
                .getCell(12, 2)
                .hAlign(GC.Spread.Sheets.HorizontalAlign.right)
                .vAlign(GC.Spread.Sheets.VerticalAlign.center)
                .backColor('rgb(165, 241, 240)');
            sheet
                .getCell(13, 2)
                .hAlign(GC.Spread.Sheets.HorizontalAlign.right)
                .vAlign(GC.Spread.Sheets.VerticalAlign.center)
                .backColor('rgb(165, 241, 240)');
            sheet
                .getCell(14, 2)
                .hAlign(GC.Spread.Sheets.HorizontalAlign.right)
                .vAlign(GC.Spread.Sheets.VerticalAlign.center)
                .backColor('rgb(165, 241, 240)');
            sheet.setArray(3, 3, [
                ['Rain', '19c', '14c', '80%', '11km/h', '76%'],
                ['Mostly Cloudy', '23c', '15c', '20%', '19km/h', '62%'],
                ['Thunderstorm', '24c', '14c', '90%', '14km/h', '77%'],
                ['Partly Cloudy', '24c', '14c', '10%', '26km/h', '56%'],
                ['Partly Cloudy', '27c', '17c', '10%', '11km/h', '57%'],
                ['Cloudy', '27c', '19c', '20%', '16km/h', '71%'],
                ['Most Sunny', '28c', '18c', '10%', '18km/h', '60%'],
                ['Most Sunny', '28c', '17c', '0%', '19km/h', '53%'],
                ['Sunny', '29c', '21c', '0%', '11km/h', '59%'],
                ['Cloudy', '28c', '19c', '10%', '15km/h', '60%'],
                ['Partly Cloudy', '24c', '18c', '40%', '17km/h', '66%'],
                ['Rain', '25c', '16c', '70%', '14km/h', '72%']
            ]);
            for (var row = 3; row < 15; row++) {
                for (var col = 3; col < 9; col++) {
                    sheet.getCell(row, col).backColor('rgb(200, 190, 240)');
                }
            }

            spread.resumePaint();
            _getElementById('btnSetFrozenLine').addEventListener('click', function() {
                var sheet = spread.getActiveSheet();

                if (_getElementById('rowCount').value) {
                    var rowCount = parseInt(_getElementById('rowCount').value);
                    sheet.frozenRowCount(rowCount);
                }
                if (_getElementById('trailingRowCount').value) {
                    var trailingRowCount = parseInt(_getElementById('trailingRowCount').value);
                    sheet.frozenTrailingRowCount(trailingRowCount);
                }
                if (_getElementById('columnCount').value) {
                    var columnCount = parseInt(_getElementById('columnCount').value);
                    sheet.frozenColumnCount(columnCount);
                }
                if (_getElementById('trailingColumnCount').value) {
                    var trailingColumnCount = parseInt(_getElementById('trailingColumnCount').value);
                    sheet.frozenTrailingColumnCount(trailingColumnCount);
                }
            });
        };

        function _getElementById(id) {
            return document.getElementById(id);
        }
        $("[data-click=toggle]").on('click', function(e) {
            var $target = $(e.currentTarget).parent();
            $target.toggleClass("hidden");
        });
    </script>
</body>

</html>
