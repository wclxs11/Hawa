<!doctype html>
<html style="height:100%;font-size:14px;">

<head>
    <meta name="spreadjs culture" content="zh-cn" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/spread/gc.spread.sheets.excel2013white.12.1.0.css">
    <script src="../js/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="../js/spread/gc.spread.sheets.all.12.1.0.min.js" type="text/javascript"></script>
    <script src="../js/spread/resources/zh/gc.spread.sheets.resources.zh.12.1.0.min.js" type="text/javascript"></script>
    <script src="../js/spread/license.js" type="text/javascript"></script>
    <style>*{-webkit-tap-highlight-color: rgba(0,0,0,0);}
.sample-options {float: right;height: 100%;}
.options-toggle {display: none;}
@media only screen and (max-width: 768px) {
.options-toggle {display: block !important;top: 20px;left: -30px;width: 30px;height: 30px;position: absolute;background-color: #86bd00;line-height: 30px;text-align: center;padding: 4px;box-sizing: border-box;color: #fff;}
.options-container {width: 280px !important;overflow: auto;height: 100%;padding: 22px;box-sizing: border-box;}
.sample-spreadsheets {width: 100% !important;height: 100%;overflow: hidden;float: left;}
.sample-options {right: 0;padding: 0 !important;overflow: visible !important; position: absolute;box-shadow: 0 0 3px 0 rgba(0, 0, 0, .25);transition: right .25s ease-in-out;z-index: 1000;}
.sample-options.hidden {right: -280px;}
}


input[type="button"] {
    width: 180px;
}

input[type="text"] {
    padding: 4px;
    margin-top: 4px;
    width: 100%;
    box-sizing: border-box;
}

label {
    display: inline-block;
    margin-bottom: 6px;
}
.note{
    margin-top: 0px;
}
.colorLabel {
    background-color: lavender;
}

.wide-label {
    width: 260px;
}

input.narrow-button, .narrow-label {
    width: 74px;
}
.sample-tutorial {
     position: relative;
     height: 100%;
     overflow: hidden;
}

.sample-spreadsheets {
    width: calc(100% - 300px);
    height: 100%;
    overflow: hidden;
    float: left;
}

.options-container {
    float: right;
    width: 300px;
    padding: 12px;
    height: 100%;
    box-sizing: border-box;
    background: #fbfbfb;
    overflow: auto;
}
.option-row:nth-child(1){
    padding-bottom: 0px;
}
.option-row:nth-child(2){
    margin-top: 0px;
    padding-top: 0px;
}
.option-row:nth-child(3){
    padding-bottom: 0px;
}

.option-row:nth-child(4){
    margin-top: 0px;
    padding-top: 0px;
}
.option-row {
    font-size: 14px;
    padding: 5px;
    margin-top: 10px;
}

input {
    padding: 4px 6px;
}

input[type=button] {
    margin-top: 6px;
    display: block;
}

hr {
    border-color: #fff;
    opacity: .2;
    margin-top: 20px;
}

    </style>
</head>

<body style="margin:8px;position:absolute;top:0;bottom:0;left:0;right:0;font-size:14px;">
    <div class="sample-tutorial">
        <div id="ss" class="sample-spreadsheets"></div>
        <div class="sample-options">
            <div class="options-toggle" role="button" data-click="toggle">
                <svg fill="currentColor" height="18" viewBox="0 0 24 24" width="18" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z" />
                </svg>
            </div>

            <div class="options-container">
                <div class="option-row">
                    <label>Enter a color name to set the color of the gray area in Spread.</label>
                </div>
                <div class="option-row">
                    <input type="text" id="grayAreaBackColor" />
                    <input type="button" id="setGrayAreaBackColor" value="Set Gray Area BackColor" />
                </div>
                <div class="option-row">
                    <label>Enter a color name to set the background color of Spread.</label>
                    <label class="note">Note:remove background image at the bottom to see this change</label>
                </div>
                <div class="option-row">
                    <input type="text" id="spreadBackColor" />
                    <input type="button" id="setSpreadBackColor" value="Set Spread BackColor" />
                </div>
                <div class="option-row">
                    <label>Image:</label>
                    <input type="file" name="image" id="file_input" />

                </div>
                <div class="option-row">
                    <label>Spread Background Image Layout:</label>
                    <select id="layout">
                        <option value="0" selected="selected">Stretch</option>
                        <option value="1">Center</option>
                        <option value="2">Zoom</option>
                        <option value="3">None</option>
                    </select>
                </div>
                <div class="option-row">
                    <input type="button" id="setSpreadBackgroundImage" value="Set" class="narrow-button" />
                    <input type="button" id="delSpreadBackgroundImage" value="Del Background Image" />
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        window.onload = function() {
            var spread = new GC.Spread.Sheets.Workbook(_getElementById('ss'), {
                sheetCount: 1
            });
            initSpread(spread);
        };

        function initSpread(spread) {
            var spreadNS = GC.Spread.Sheets;
            var sheet = spread.getSheet(0);
            var pictureUrl = '';
            spread.suspendPaint();
            sheet.setRowCount(15);
            sheet.setColumnCount(20);
            spread.options.backColor = 'white';
            spread.options.grayAreaBackColor = 'gray';
            spread.options.backgroundImageLayout = spreadNS.ImageLayout.stretch;
            spread.options.backgroundImage = '../images/backImage.png';

            spread.resumePaint();

            _getElementById('layout').addEventListener('change', function() {
                var layout = parseInt(document.getElementById('layout').value);
                spread.options.backgroundImageLayout = layout;
            });

            _getElementById('setGrayAreaBackColor').addEventListener('click', function() {
                var color = document.getElementById('grayAreaBackColor').value;
                spread.options.grayAreaBackColor = color;
            });
            _getElementById('setSpreadBackColor').addEventListener('click', function() {
                var color = document.getElementById('spreadBackColor').value;
                spread.options.backColor = color;
            });
            _getElementById('file_input').addEventListener('change', function() {
                var file = this.files[0];
                if (!/image\/\w+/.test(file.type)) {
                    alert('The file muse be image!');
                    return false;
                }
                var reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = function(e) {
                    pictureUrl = this.result;
                };
            });
            _getElementById('setSpreadBackgroundImage').addEventListener('click', function() {
                spread.options.backgroundImage = pictureUrl;
            });
            _getElementById('delSpreadBackgroundImage').addEventListener('click', function() {
                spread.options.backgroundImage = '';
            });
        }

        function _getElementById(id) {
            return document.getElementById(id);
        }
        $("[data-click=toggle]").on('click', function(e) {
            var $target = $(e.currentTarget).parent();
            $target.toggleClass("hidden");
        });
    </script>
</body>

</html>
