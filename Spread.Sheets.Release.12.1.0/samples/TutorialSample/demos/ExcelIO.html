    <style>*{-webkit-tap-highlight-color: rgba(0,0,0,0);}
.sample-options {float: right;height: 100%;}
.options-toggle {display: none;}
@media only screen and (max-width: 768px) {
.options-toggle {display: block !important;top: 20px;left: -30px;width: 30px;height: 30px;position: absolute;background-color: #86bd00;line-height: 30px;text-align: center;padding: 4px;box-sizing: border-box;color: #fff;}

}

.sample-tutorial {
     position: relative;
     height: 100%;
     overflow: hidden;
}

    width: calc(100% - 280px);
    height: 100%;
    overflow: hidden;
    float: left;
}

    float: right;

    padding: 12px;

    background: #fbfbfb;
    overflow: auto;

    z-index: 1000;

<body style="margin:8px;position:absolute;top:0;bottom:0;left:0;right:0;font-size:14px;">
    <div class="sample-tutorial">
        <div id="ss" class="sample-spreadsheets"></div>
        <div class="sample-options">
            <div class="options-toggle" role="button" data-click="toggle">

                </svg>
            </div>

            <div class="options-container">
                <div class="option-row">
                    <div class="inputContainer">
                        <input type="file" id="fileDemo" class="input">
                        <input type="button" id="loadExcel" value="import" class="button">
                    </div>
                    <div class="inputContainer">
                        <input id="exportFileName" value="export.xlsx" class="input">
                        <input type="button" id="saveExcel" value="export" class="button">
                    </div>
                </div>
                <div class="option-row">
                    <div class="group">
                        <label>Password:
                            <input type="password" id="password">
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        window.onload = function() {
            var spread = new GC.Spread.Sheets.Workbook(document.getElementById("ss"));
            spread.fromJSON(jsonData);
            var excelIo = new GC.Spread.Excel.IO();
            var sheet = spread.getActiveSheet();
            document.getElementById('loadExcel').onclick = function() {
                var excelFile = document.getElementById("fileDemo").files[0];
                var password = document.getElementById('password').value;
                // here is excel IO API
                excelIo.open(excelFile, function(json) {
                    var workbookObj = json;
                    spread.fromJSON(workbookObj);
                }, function(e) {
                    // process error
                    alert(e.errorMessage);
                    if (e.errorCode === 2 /*noPassword*/ || e.errorCode === 3 /*invalidPassword*/ ) {
                        document.getElementById('password').onselect = null;
                    }
                }, {
                    password: password
                });
            };
            document.getElementById('saveExcel').onclick = function() {

                var fileName = document.getElementById('exportFileName').value;
                var password = document.getElementById('password').value;
                if (fileName.substr(-5, 5) !== '.xlsx') {
                    fileName += '.xlsx';
                }

                var json = spread.toJSON();

                // here is excel IO API
                excelIo.save(json, function(blob) {
                    saveAs(blob, fileName);
                }, function(e) {
                    // process error
                    console.log(e);
                }, {
                    password: password
                });

            };
        };
        $("[data-click=toggle]").on('click', function(e) {
            var $target = $(e.currentTarget).parent();
            $target.toggleClass("hidden");
        });
    </script>
