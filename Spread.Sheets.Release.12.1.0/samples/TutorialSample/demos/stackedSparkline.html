<!doctype html>
<html style="height:100%;font-size:14px;">

<head>
    <meta name="spreadjs culture" content="zh-cn" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/spread/gc.spread.sheets.excel2013white.12.1.0.css">
    <script src="../js/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="../js/spread/gc.spread.sheets.all.12.1.0.min.js" type="text/javascript"></script>
    <script src="../js/spread/resources/zh/gc.spread.sheets.resources.zh.12.1.0.min.js" type="text/javascript"></script>
    <script src="../js/spread/license.js" type="text/javascript"></script>
    <style>*{-webkit-tap-highlight-color: rgba(0,0,0,0);}

.sample-tutorial {
    position: relative;
    height: 100%;
    overflow: hidden;
}</style>
</head>

<body style="margin:8px;position:absolute;top:0;bottom:0;left:0;right:0;font-size:14px;">
    <div class="sample-tutorial">
        <div id="ss" style="width:100%;height:100%"></div>
    </div>
    <script type="text/javascript">
        var spreadNS = GC.Spread.Sheets;
        window.onload = function() {
            var spread = new GC.Spread.Sheets.Workbook(document.getElementById("ss"), {
                sheetCount: 2
            });
            initSpread(spread);
        };

        function initSpread(spread) {
            spread.options.newTabVisible = false;
            initHorizontalSparkline(spread.sheets[0], "Horizontal");
            initVerticalSparkline(spread.sheets[1], "Vertical");
        };

        function initHorizontalSparkline(sheet, name) {
            sheet.suspendPaint();
            sheet.name(name);

            sheet.addSpan(0, 0, 1, 5);
            sheet.getCell(0, 0).value("Sales by State").font("20px Arial").hAlign(spreadNS.HorizontalAlign.center).vAlign(spreadNS.VerticalAlign.center);

            sheet.getRange(1, 0, 1, 5).foreColor("white").backColor("Accent 4").hAlign(spreadNS.HorizontalAlign.center).vAlign(spreadNS.VerticalAlign.center);


            sheet.setValue(1, 0, "State");
            sheet.setValue(1, 1, "Product 1");
            sheet.setValue(1, 2, "Product 2");
            sheet.setValue(1, 3, "Product 3");
            sheet.setValue(1, 4, "Diagram");
            sheet.setValue(2, 0, "Idaho");
            sheet.setValue(2, 1, 10000);
            sheet.setValue(2, 2, 12000);
            sheet.setValue(2, 3, 15000);
            sheet.setValue(3, 0, "Montana");
            sheet.setValue(3, 1, 11000);
            sheet.setValue(3, 2, 10000);
            sheet.setValue(3, 3, 15000);
            sheet.setValue(4, 0, "Oregon");
            sheet.setValue(4, 1, 10000);
            sheet.setValue(4, 2, 17000);
            sheet.setValue(4, 3, 12000);
            sheet.setValue(5, 0, "Washington");
            sheet.setValue(5, 1, 15000);
            sheet.setValue(5, 2, 10000);
            sheet.setValue(5, 3, 15000);
            sheet.setValue(6, 0, "Utah");
            sheet.setValue(6, 1, 10000);
            sheet.setValue(6, 2, 15000);
            sheet.setValue(6, 3, 12000);
            sheet.setValue(7, 1, "orange");
            sheet.setValue(7, 2, "purple");
            sheet.setValue(7, 3, "yellowgreen");
            sheet.setFormatter(-1, 1, "$#,##0");
            sheet.setFormatter(-1, 2, "$#,##0");
            sheet.setFormatter(-1, 3, "$#,##0");

            sheet.setFormula(2, 4, '=STACKEDSPARKLINE(B3:D3,$B$8:$D$8,$B$2:$D$2,40000)');
            sheet.setFormula(3, 4, '=STACKEDSPARKLINE(B4:D4,$B$8:$D$8,$B$2:$D$2,40000)');
            sheet.setFormula(4, 4, '=STACKEDSPARKLINE(B5:D5,$B$8:$D$8,$B$2:$D$2,40000)');
            sheet.setFormula(5, 4, '=STACKEDSPARKLINE(B6:D6,$B$8:$D$8,$B$2:$D$2,40000)');
            sheet.setFormula(6, 4, '=STACKEDSPARKLINE(B7:D7,$B$8:$D$8,$B$2:$D$2,40000)');

            sheet.setRowHeight(0, 50);
            sheet.setRowHeight(1, 25);
            for (var i = 2; i < 7; i++) {
                sheet.setRowHeight(i, 45);
            }
            sheet.setRowHeight(7, 0);
            sheet.setColumnWidth(0, 100);
            sheet.setColumnWidth(1, 120);
            sheet.setColumnWidth(2, 120);
            sheet.setColumnWidth(3, 120);
            sheet.setColumnWidth(4, 200);

            sheet.resumePaint();
        }

        function initVerticalSparkline(sheet, name) {
            sheet.suspendPaint();
            sheet.name(name);

            sheet.addSpan(0, 0, 1, 6);
            sheet.getCell(0, 0).value("Sales by State").font("20px Arial").hAlign(spreadNS.HorizontalAlign.center).vAlign(spreadNS.VerticalAlign.center);
            sheet.getRange(1, 0, 1, 6).foreColor("white").backColor("Accent 4").hAlign(spreadNS.HorizontalAlign.center).vAlign(spreadNS.VerticalAlign.center);
            sheet.getRange(2, 0, 4, 6).vAlign(spreadNS.VerticalAlign.center);

            sheet.setFormatter(-1, 1, "$#,##0");
            sheet.setFormatter(-1, 2, "$#,##0");
            sheet.setFormatter(-1, 3, "$#,##0");
            sheet.setFormatter(-1, 4, "$#,##0");
            sheet.setFormatter(-1, 5, "$#,##0");

            sheet.setColumnWidth(0, 120);
            sheet.setColumnWidth(1, 120);
            sheet.setColumnWidth(2, 120);
            sheet.setColumnWidth(3, 120);
            sheet.setColumnWidth(4, 120);
            sheet.setColumnWidth(5, 120);
            for (var i = 1; i < 5; i++) {
                sheet.setRowHeight(i, 45);
            }
            sheet.setRowHeight(5, 200);
            sheet.setColumnWidth(6, 0);
            sheet.setValue(2, 6, "orange");
            sheet.setValue(3, 6, "purple");
            sheet.setValue(4, 6, "yellowgreen");


            sheet.setValue(1, 0, "state");
            sheet.setValue(2, 0, "Product 1");
            sheet.setValue(3, 0, "Product 2");
            sheet.setValue(4, 0, "Product 3");
            sheet.setValue(5, 0, "Diagram");


            sheet.setValue(1, 1, "Idaho");
            sheet.setValue(2, 1, 10000);
            sheet.setValue(3, 1, 12000);
            sheet.setValue(4, 1, 15000);
            sheet.setFormula(5, 1, '=STACKEDSPARKLINE(B$3:B$5,$G$3:$G$5,$A$3:$A$5,40000,,,,,,,TRUE)');

            sheet.setValue(1, 2, "Montana");
            sheet.setValue(2, 2, 11000);
            sheet.setValue(3, 2, 10000);
            sheet.setValue(4, 2, 15000);
            sheet.setFormula(5, 2, '=STACKEDSPARKLINE(C$3:C$5,$G$3:$G$5,$A$3:$A$5,40000,,,,,,,TRUE)');

            sheet.setValue(1, 3, "Oregon");
            sheet.setValue(2, 3, 10000);
            sheet.setValue(3, 3, 17000);
            sheet.setValue(4, 3, 12000);
            sheet.setFormula(5, 3, '=STACKEDSPARKLINE(D$3:D$5,$G$3:$G$5,$A$3:$A$5,40000,,,,,,,TRUE)');


            sheet.setValue(1, 4, "Washington");
            sheet.setValue(2, 4, 15000);
            sheet.setValue(3, 4, 10000);
            sheet.setValue(4, 4, 15000);
            sheet.setFormula(5, 4, '=STACKEDSPARKLINE(E$3:E$5,$G$3:$G$5,$A$3:$A$5,40000,,,,,,,TRUE)');

            sheet.setValue(1, 5, "Utah");
            sheet.setValue(2, 5, 10000);
            sheet.setValue(3, 5, 15000);
            sheet.setValue(4, 5, 12000);
            sheet.setFormula(5, 5, '=STACKEDSPARKLINE(F$3:F$5,$G$3:$G$5,$A$3:$A$5,40000,,,,,,,TRUE)');


            sheet.resumePaint();
        }
    </script>
</body>

</html>
