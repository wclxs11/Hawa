<!doctype html>
<html style="height:100%;font-size:14px;">

<head>
    <meta name="spreadjs culture" content="zh-cn" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/spread/gc.spread.sheets.excel2013white.12.1.0.css">
    <script src="../js/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="../js/spread/gc.spread.sheets.all.12.1.0.min.js" type="text/javascript"></script>
    <script src="../js/spread/resources/zh/gc.spread.sheets.resources.zh.12.1.0.min.js" type="text/javascript"></script>
    <script src="../js/spread/license.js" type="text/javascript"></script>
    <script src="data/outlineColumn.js" type="text/javascript"></script>
    <style>*{-webkit-tap-highlight-color: rgba(0,0,0,0);}
.sample-options {float: right;height: 100%;}
.options-toggle {display: none;}
@media only screen and (max-width: 768px) {
.options-toggle {display: block !important;top: 20px;left: -30px;width: 30px;height: 30px;position: absolute;background-color: #86bd00;line-height: 30px;text-align: center;padding: 4px;box-sizing: border-box;color: #fff;}
.options-container {width: 280px !important;overflow: auto;height: 100%;padding: 22px;box-sizing: border-box;}
.sample-spreadsheets {width: 100% !important;height: 100%;overflow: hidden;float: left;}
.sample-options {right: 0;padding: 0 !important;overflow: visible !important; position: absolute;box-shadow: 0 0 3px 0 rgba(0, 0, 0, .25);transition: right .25s ease-in-out;z-index: 1000;}
.sample-options.hidden {right: -280px;}
}

.colorLabel {
    background-color: lavender;
}

.rightAlignLabel {
    width: 120px;
    text-align: right;
    margin-right: 8px;
}

input[type="text"] {
    width: 190px;
}
.sample-tutorial {
     position: relative;
     height: 100%;
     overflow: hidden;
}

.sample-spreadsheets {
    width: calc(100% - 280px);
    height: 100%;
    overflow: hidden;
    float: left;
}

.options-container {
    float: right;
    width: 280px;
    padding: 12px;
    height: 100%;
    box-sizing: border-box;
    background: #fbfbfb;
    overflow: auto;
}

.option-row {
    font-size: 14px;
    padding: 5px;
    margin-top: 10px;
}

label {
    margin-bottom: 6px;
}

input {
    padding: 4px 6px;
}

input[type=button] {
    margin-top: 6px;
    width: 190px;
}</style>
</head>

<body style="margin:8px;position:absolute;top:0;bottom:0;left:0;right:0;font-size:14px;">
    <div class="sample-tutorial">
        <div id="ss" class="sample-spreadsheets"></div>
        <div class="sample-options">
            <div class="options-toggle" role="button" data-click="toggle">
                <svg fill="currentColor" height="18" viewBox="0 0 24 24" width="18" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z" />
                </svg>
            </div>

            <div class="options-container">
                <div class="option-row">
                    <label>OutlineColumn Options:</label>
                </div>
                <div class="option-row">
                    <div class="option-row">
                        <input type="checkbox" id="showIndicator" checked="checked" />
                        <label for="showIndicator">Show Indicator</label>
                    </div>
                    <div class="option-row">
                        <input type="checkbox" id="showCheckBox" checked="checked" />
                        <label for="showCheckBox">Show CheckBox</label>
                    </div>
                    <div class="option-row">
                        <input type="checkbox" id="showImage" checked="checked" />
                        <label for="showImage">Show Image</label>
                    </div>
                    <div class="option-row">
                        <input type="checkbox" id="customIndicator" checked="checked" />
                        <label for="customIndicator" style="width: auto">Show default indicator </label>
                    </div>
                    <div class="option-row">
                        <label for="maxLevel" class="rightAlignLabel">Max level:</label>
                        <input type="text" id="maxLevel" style="width: 90px;" />
                    </div>
                    <div class="option-row" style="padding-top: 6px">
                        <input type="button" id="setMaxLevel" value="Set" />
                    </div>
                </div>
                <div class="option-row">
                    <label>Custom Image Settings:</label>
                </div>
                <div class="option-row">
                    <label for="image1" class="rightAlignLabel"> Level 1 image: </label>
                    <input type="text" id="image1" />
                </div>
                <div class="option-row">
                    <label for="image2" style="margin-left: 38px;" class="rightAlignLabel"> Level 2 image: </label>
                    <input type="text" id="image2" />
                </div>
                <div class="option-row">
                    <label for="image3" style="margin-left: 38px;" class="rightAlignLabel"> Level 3 image: </label>
                    <input type="text" id="image3" />
                </div>
                <div class="option-row" style="padding-top: 6px">
                    <input type="button" id="setImages" value="Set" />
                </div>
                <div class="option-row">
                    <label>Custom Indicator Image Settings:</label>
                </div>
                <div class="option-row">
                    <label for="indicator1" class="rightAlignLabel">Collapsed image:</label>
                    <input type="text" id="indicator1" />
                </div>
                <div class="option-row">
                    <label for="indicator2" style="margin-left: 38px;" class="rightAlignLabel">Expanded image:</label>
                    <input type="text" id="indicator2" />
                </div>
                <div class="option-row" style="padding-top: 6px">
                    <input type="button" id="setIndicators" value="Set" />
                </div>
            </div>



        </div>
    </div>
    <script type="text/javascript">
        window.onload = function() {
            var spread = new GC.Spread.Sheets.Workbook(_getElementById('ss'), {
                sheetCount: 2
            });
            initSpread(spread);
        };

        function initSpread(spread) {
            var sheet = spread.getActiveSheet();
            sheet.suspendPaint();
            var rowCount = 37;
            var colCount = 10;
            sheet.frozenColumnCount(1);
            loadData(sheet);
            initOutlineColumn(sheet);
            setOutlineColumnOptions(sheet);
            sheet.resumePaint();
        }

        function loadData(sheet) {
            var sd = data;
            sheet.setDataSource(sd);
            sheet.bindColumn(0, 'name');
            sheet.bindColumn(1, 'chapter');
            sheet.bindColumn(2, 'page');
            sheet.setColumnCount(3);
            sheet.setColumnWidth(0, 340);
            sheet.setColumnWidth(1, 150);
            sheet.setColumnWidth(2, 150);
            for (var r = 0; r < sd.length; r++) {
                var level = sd[r].level;
                sheet.getCell(r, 0).textIndent(level);
            }
        }

        function initOutlineColumn(sheet) {
            sheet.outlineColumn.options({
                columnIndex: 0,
                showImage: true,
                showCheckBox: true,
                images: ['../images/archiverFolder.png', '../images/newFloder.png', '../images/docFile.png'],
                expandIndicator: '../images/increaseIndicator.png',
                collapseIndicator: '../images/decreaseIndicator.png',
                maxLevel: 2
            });
            sheet.showRowOutline(false);
            sheet.outlineColumn.refresh();
        }

        function setOutlineColumnOptions(sheet) {
            var options = sheet.outlineColumn.options();
            _getElementById('indicator1').value = options.expandIndicator;
            _getElementById('indicator2').value = options.collapseIndicator;
            _getElementById('maxLevel').value = options.maxLevel;
            if (options.images && options.images.length) {
                _getElementById('image1').value = options.images[0];
                _getElementById('image2').value = options.images[1];
                _getElementById('image3').value = options.images[2];
            }
            _getElementById('showIndicator').addEventListener('change', function() {
                sheet.outlineColumn.options().showIndicator = _getElementById('showIndicator').checked;
                sheet.outlineColumn.refresh();
            });
            _getElementById('showCheckBox').addEventListener('change', function() {
                sheet.outlineColumn.options().showCheckBox = _getElementById('showCheckBox').checked;
                sheet.outlineColumn.refresh();
            });
            _getElementById('showImage').addEventListener('change', function() {
                sheet.outlineColumn.options().showImage = _getElementById('showImage').checked;
                sheet.outlineColumn.refresh();
            });
            _getElementById('customIndicator').addEventListener('change', function() {
                if (!_getElementById('customIndicator').checked) {
                    _getElementById('setIndicators').setAttribute('disabled', true);
                    _getElementById('indicator1').setAttribute('disabled', true);
                    _getElementById('indicator2').setAttribute('disabled', true);
                    sheet.outlineColumn.options().expandIndicator = null;
                    sheet.outlineColumn.options().collapseIndicator = null;
                    sheet.outlineColumn.refresh();
                } else {
                    _getElementById('setIndicators').removeAttribute('disabled');
                    _getElementById('indicator1').removeAttribute('disabled');
                    _getElementById('indicator2').removeAttribute('disabled');
                    _getElementById('setIndicators').addEventListener('click', _handel());
                }
            });
            _getElementById('setIndicators').addEventListener('click', _handel);

            function _handel() {
                sheet.outlineColumn.options().expandIndicator = _getElementById('indicator1').value;
                sheet.outlineColumn.options().collapseIndicator = _getElementById('indicator2').value;
                sheet.outlineColumn.refresh();
            }

            _getElementById('setMaxLevel').addEventListener('click', function() {
                sheet.outlineColumn.options().maxLevel = parseInt(_getElementById('maxLevel').value);
                sheet.outlineColumn.refresh();
            });
            _getElementById('setImages').addEventListener('click', function() {
                sheet.outlineColumn.options().images = [
                    _getElementById('image1').value,
                    _getElementById('image2').value,
                    _getElementById('image3').value
                ];
                sheet.outlineColumn.refresh();
            });
        }

        function _getElementById(id) {
            return document.getElementById(id);
        }
        $("[data-click=toggle]").on('click', function(e) {
            var $target = $(e.currentTarget).parent();
            $target.toggleClass("hidden");
        });
    </script>
</body>

</html>
