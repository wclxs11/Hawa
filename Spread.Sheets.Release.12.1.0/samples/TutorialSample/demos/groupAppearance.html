    <style>*{-webkit-tap-highlight-color: rgba(0,0,0,0);}


label {
    display:inline-block;
    width: 210px;
}

input[type="button"] {
    padding: 4px 6px;
    width: 100%;
    margin-bottom: 10px;
}
.sample-tutorial {
    position: relative;
    height: 100%;
    overflow: hidden;
}
.groupAppearanceSs{
    width: 100%;
    height: 100%;
}

.desc{
    padding:2px 10px;
    background-color:lavender;
}
.gc-group {
    background-color: rgb(180, 211, 230);
    color: #999999;
    border-width: 0px;
    border-style:solid;
}
.gc-group-box {
    background-color: #fff;
    color: rgb(8, 154, 245);
    border-color:rgb(32, 158, 241);
}
.gc-group-line{
    border-width:2px;
    border-style:solid;
    border-color:rgb(137, 199, 243);
}
.gc-group-dot{
    color:blue;
}
.gc-group-box-expand{
    border-color:transparent;
    background-image: url('images/minus.png');
    background-color: transparent;
}
.gc-group-box-collapsed{
    border-color:transparent;
    background-image: url('images/add.png');
    background-color: transparent;
}

</style>
</head>

<body style="margin:8px;position:absolute;top:0;bottom:0;left:0;right:0;font-size:14px;">
    <div class="sample-tutorial">
        <div id="ss" class="sample-spreadsheets groupAppearanceSs"></div>

    </div>
    <script type="text/javascript">
        var spreadNS = GC.Spread.Sheets;
        window.onload = function() {
            var spread = new GC.Spread.Sheets.Workbook(document.getElementById("ss"));
            initSpread(spread);
        };

        function initSpread(spread) {
            var sheet = spread.getSheet(0);
            sheet.suspendPaint();
            // set row range group
            var sd = dataSource;
            if (sd.length > 0) {
                sheet.setDataSource(sd);
            }
            sheet.setColumnWidth(0, 160);
            sheet.setColumnWidth(1, 70);
            sheet.setColumnWidth(2, 90);
            sheet.setColumnWidth(3, 110);
            sheet.setColumnWidth(4, 80);
            sheet.setColumnWidth(6, 110);
            sheet.rowOutlines.group(1, 15);
            sheet.rowOutlines.group(1, 4);
            sheet.rowOutlines.group(6, 4);
            sheet.rowOutlines.group(11, 4);

            sheet.columnOutlines.group(1, 3);
            sheet.columnOutlines.group(1, 2);

            sheet.resumePaint();

        };
    </script>
</body>

</html>
