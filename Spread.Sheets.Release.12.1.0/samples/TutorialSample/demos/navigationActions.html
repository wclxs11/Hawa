<!doctype html>
<html style="height:100%;font-size:14px;">

<head>
    <meta name="spreadjs culture" content="zh-cn" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/spread/gc.spread.sheets.excel2013white.12.1.0.css">
    <script src="../js/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="../js/spread/gc.spread.sheets.all.12.1.0.min.js" type="text/javascript"></script>
    <script src="../js/spread/resources/zh/gc.spread.sheets.resources.zh.12.1.0.min.js" type="text/javascript"></script>
    <script src="../js/spread/license.js" type="text/javascript"></script>
    <style>*{-webkit-tap-highlight-color: rgba(0,0,0,0);}
.sample-options {float: right;height: 100%;}
.options-toggle {display: none;}
@media only screen and (max-width: 768px) {
.options-toggle {display: block !important;top: 20px;left: -30px;width: 30px;height: 30px;position: absolute;background-color: #86bd00;line-height: 30px;text-align: center;padding: 4px;box-sizing: border-box;color: #fff;}
.options-container {width: 280px !important;overflow: auto;height: 100%;padding: 22px;box-sizing: border-box;}
.sample-spreadsheets {width: 100% !important;height: 100%;overflow: hidden;float: left;}
.sample-options {right: 0;padding: 0 !important;overflow: visible !important; position: absolute;box-shadow: 0 0 3px 0 rgba(0, 0, 0, .25);transition: right .25s ease-in-out;z-index: 1000;}
.sample-options.hidden {right: -280px;}
}

.sample-tutorial {
     position: relative;
     height: 100%;
     overflow: hidden;
}

.sample-spreadsheets {
    width: calc(100% - 280px);
    height: 100%;
    overflow: hidden;
    float: left;
}

.options-container {
    float: right;
    width: 280px;
    padding: 12px;
    height: 100%;
    box-sizing: border-box;
    background: #fbfbfb;
    overflow: auto;
}

.option-row {
    font-size: 14px;
    padding: 5px;
    margin-top: 10px;
}

.options-toggle {
    display: none;
}

input, select {
    padding: 4px 6px;
    margin: 4px 0;
    width: 100%;
    box-sizing: border-box;
}

input[type=checkbox] {
    width: auto;
}

        .colorLabel {
            width: auto;
            color: #606060;
            display: block;
        }

        .demo-options {
            margin-top: 5px;
        }
        p{
            padding:2px 10px;
            background-color:lavender;
        }</style>
</head>

<body style="margin:8px;position:absolute;top:0;bottom:0;left:0;right:0;font-size:14px;">
    <div class="sample-tutorial">

        <div id="ss" class="sample-spreadsheets"></div>
        <div class="sample-options">
            <div class="options-toggle" role="button" data-click="toggle">
                <svg fill="currentColor" height="18" viewBox="0 0 24 24" width="18" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z" />
                </svg>
            </div>

            <div class="options-container">
                <p>Change the “Tab for:” field to “Next Control” then click the Spread instance to give it focus.</p>
                <p>Hit the Tab key and observe that the focus moves to the “Previous Edit” text box on this page.</p>
                <p>You can utilize this functionality to change what specific navigation keys do in Spread.</p>
                <div class="option-row" style="margin-bottom: 10px;">
                    <input type="text" id="preEdit" placeholder="Previous Edit" title="Candidate previous control" />
                    <input type="button" id="preButton" title="Candidate previous control too" value="Previous Button" />
                </div>

                <div class="option-row">
                    <input type="text" id="nextEdit" placeholder="Next Edit" title="Candidate next control" />
                    <input type="button" id="nextButton" title="Candidate next control too" value="Next Button" />
                </div>




                <div class="option-row">
                    <label>Tab for:</label>
                    <select id="tabAction">
                        <option value="0" selected="selected">Next cell</option>
                        <option value="1">Next control</option>
                        <option value="2">Next cell then control</option>
                    </select>
                    <label class="colorLabel">This controls which navigation action happens when the user presses Tab.</label>
                </div>
                <div class="option-row">
                    <label>Shift + Tab for:</label>
                    <select id="shiftTabAction">
                        <option value="0" selected="selected">Previous cell</option>
                        <option value="1">Previous control</option>
                        <option value="2">Previous cell then control</option>
                    </select>
                    <label class="colorLabel">This controls which navigation action happens when the user presses Shift+Tab.</label>
                </div>
                <div class="option-row">
                    <label>Next control:</label>
                    <select id="nextControl">
                        <option value="" selected="selected">Not set (auto detect)</option>
                        <option value="nextEdit">Next Edit</option>
                        <option value="nextButton">Next Button</option>
                    </select>
                    <label class="colorLabel">This defines which control is the next control in relation to the Spread instance.</label>
                </div>
                <div class="option-row">
                    <label>Previous control:</label>
                    <select id="preControl">
                        <option value="" selected="selected">Not set (auto detect)</option>
                        <option value="preEdit">Previous Edit</option>
                        <option value="preButton">Previous Button</option>
                    </select>
                    <label class="colorLabel">This defines which control is the previous control in relation to the Spread instance.</label>
                </div>

                <div class="option-row">
                    <input type="checkbox" id="hideSelection" />
                    <label for="hideSelection">Hide Selection</label>
                    <label class="colorLabel">Checking this box will hide the selection in the Spread instance.</label>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        window.onload = function() {
            var spread = new GC.Spread.Sheets.Workbook(document.getElementById("ss"), {
                sheetCount: 1
            });
            initSpread(spread);
        };

        function initSpread(spread) {
            var sheet = spread.getSheet(0);

            sheet.setRowCount(20);
            sheet.setColumnCount(10);
            sheet.addSpan(0, 0, 1, 7);
            sheet.setValue(0, 0, "press the \'Tab\' or \'Shift + Tab\' key, the selction will move in accordance.");

            _getElementById("preButton").addEventListener('click', _alertHandle);
            _getElementById("nextButton").addEventListener('click', _alertHandle);

            function _alertHandle() {
                alert(this.value);
            }

            _getElementById("tabAction").addEventListener('change', _moveHandle);
            _getElementById("shiftTabAction").addEventListener('change', _moveHandle);

            function _moveHandle() {
                var id = this.id,
                    isShift = id.indexOf("shift") === 0,
                    value = parseInt(this.value, 10),
                    actions = GC.Spread.Sheets.Commands,
                    action;

                switch (value) {
                    case 0:
                        action = isShift ? actions.moveToPreviousCell : actions.moveToNextCell;
                        break;

                    case 1:
                        action = isShift ? actions.selectPreviousControl : actions.selectNextControl;
                        break;

                    case 2:
                        action = isShift ? actions.moveToPreviousCellThenControl : actions.moveToNextCellThenControl;
                        break;
                }

                if (action) {
                    spread.commandManager().register("customCommand" + new Date().valueOf(), action, GC.Spread.Commands.Key.tab, false, isShift, false, false);
                }
            }

            _getElementById("nextControl").addEventListener('change', _handle);
            _getElementById("preControl").addEventListener('change', _handle);

            function _handle() {
                var id = this.id,
                    isPre = id.indexOf("pre") === 0,
                    value = this.value,
                    control = value ? document.getElementById(value) : undefined;

                if (isPre) {
                    spread.previousControl(control);
                } else {
                    spread.nextControl(control);
                }
            }

            _getElementById("hideSelection").addEventListener('click', function() {
                spread.options.hideSelection = this.checked;
            });
        };

        function _getElementById(id) {
            return document.getElementById(id);
        }
        $("[data-click=toggle]").on('click', function(e) {
            var $target = $(e.currentTarget).parent();
            $target.toggleClass("hidden");
        });
    </script>
</body>

</html>
