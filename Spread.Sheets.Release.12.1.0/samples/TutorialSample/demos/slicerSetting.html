<!doctype html>
<html style="height:100%;font-size:14px;">

<head>
    <meta name="spreadjs culture" content="zh-cn" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/spread/gc.spread.sheets.excel2013white.12.1.0.css">
    <script src="../js/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="../js/spread/gc.spread.sheets.all.12.1.0.min.js" type="text/javascript"></script>
    <script src="../js/spread/resources/zh/gc.spread.sheets.resources.zh.12.1.0.min.js" type="text/javascript"></script>
    <script src="../js/spread/license.js" type="text/javascript"></script>
    <style>*{-webkit-tap-highlight-color: rgba(0,0,0,0);}
.sample-options {float: right;height: 100%;}
.options-toggle {display: none;}
@media only screen and (max-width: 768px) {
.options-toggle {display: block !important;top: 20px;left: -30px;width: 30px;height: 30px;position: absolute;background-color: #86bd00;line-height: 30px;text-align: center;padding: 4px;box-sizing: border-box;color: #fff;}
.options-container {width: 280px !important;overflow: auto;height: 100%;padding: 22px;box-sizing: border-box;}
.sample-spreadsheets {width: 100% !important;height: 100%;overflow: hidden;float: left;}
.sample-options {right: 0;padding: 0 !important;overflow: visible !important; position: absolute;box-shadow: 0 0 3px 0 rgba(0, 0, 0, .25);transition: right .25s ease-in-out;z-index: 1000;}
.sample-options.hidden {right: -280px;}
}

.sample-tutorial {
     position: relative;
     height: 100%;
     overflow: hidden;
}

.sample-spreadsheets {
    width: calc(100% - 280px);
    height: 100%;
    overflow: auto;
    float: left;
}

.options-container {
    float: right;
    width: 280px;
    padding: 12px;
    height: 100%;
    box-sizing: border-box;
    background: #fbfbfb;
    overflow: auto;
}

.option-group {
    margin-bottom: 6px;
}

label {
    display: inline-block;
    min-width: 90px;
    margin: 6px 0;
}

input {
    padding: 4px 6px;
    box-sizing: border-box;
    margin-bottom: 6px;
}

hr {
    border-color: #fff;
    opacity: .2;
    margin: 12px 0;
}

p {
    padding: 2px 10px;
    background-color: lavender;
}</style>
</head>

<body style="margin:8px;position:absolute;top:0;bottom:0;left:0;right:0;font-size:14px;">
    <div class="sample-tutorial">
        <div id="ss" class="sample-spreadsheets"></div>
        <div class="sample-options">
            <div class="options-toggle" role="button" data-click="toggle">
                <svg fill="currentColor" height="18" viewBox="0 0 24 24" width="18" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z" />
                </svg>
            </div>

            <div class="options-container">
                <p>Select the slicer and then change the options.</p>
                <div class="option-group">
                    <label for="sort_state">Sort State:</label>
                    <select id="sort_state">
                        <option value="none">none</option>
                        <option value="ascending">ascending</option>
                        <option value="descending">descending</option>
                    </select>
                </div>
                <div class="option-group">
                    <label for="slicer_style">Built-in Styles:</label>
                    <select id="slicer_style">
                        <option value="light1">Light1</option>
                        <option value="light2">Light2</option>
                        <option value="light3">Light3</option>
                        <option value="light4">Light4</option>
                        <option value="light5">Light5</option>
                        <option value="light6">Light6</option>
                        <option value="other1">Other1</option>
                        <option value="other2">Other2</option>
                        <option value="dark1">Dark1</option>
                        <option value="dark2">Dark2</option>
                        <option value="dark3">Dark3</option>
                        <option value="dark4">Dark4</option>
                        <option value="dark5">Dark5</option>
                        <option value="dark6">Dark6</option>
                    </select>
                </div>

                <hr>

                <div class="option-group">
                    <input type="checkbox" id="protect_sheet" />
                    <label for="protect_sheet">Protect Sheet</label>
                </div>
                <div class="option-group">
                    <input type="checkbox" id="lock_slicer" checked />
                    <label for="lock_slicer">Lock Slicer</label>
                </div>
                <div class="option-group">
                    <input type="checkbox" id="fix_position" />
                    <label for="fix_position">Fix Position</label>
                </div>

                <hr>

                <div class="option-group">
                    <input type="radio" name="dynamic_move_size" value="move_size" id="slicer_move_size" checked />
                    <label for="slicer_move_size">Move and size with cells</label>
                </div>
                <div class="option-group">
                    <input type="radio" name="dynamic_move_size" value="move_no_size" id="slicer_move_no_size" />
                    <label for="slicer_move_no_size">Move and don't size with cells</label>
                </div>
                <div class="option-group">
                    <input type="radio" name="dynamic_move_size" value="no_move_size" id="slicer_no_move_size" />
                    <label for="slicer_no_move_size">Don't move and size with cells</label>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        window.onload = function() {
            var spread = new GC.Spread.Sheets.Workbook(document.getElementById("ss"));
            spread.suspendPaint();
            var sheet = spread.getActiveSheet();
            dataColumns = ["Name", "City", "Birthday", "Sex", "Weight", "Height"];
            data = [
                ["bob", "NewYork", "1968/6/8", "man", "80", "180"],
                ["Betty", "NewYork", "1972/7/3", "woman", "72", "168"],
                ["Gary", "NewYork", "1964/3/2", "man", "71", "179"],
                ["Hunk", "Washington", "1972/8/8", "man", "80", "171"],
                ["Cherry", "Washington", "1986/2/2", "woman", "58", "161"],
                ["Eva", "Washington", "1993/2/15", "woman", "71", "180"]
            ];
            sheet.tables.addFromDataSource("table1", 1, 1, data);

            sheet.getRange(-1, 1, -1, 6).width(80);

            var table = sheet.tables.findByName("table1");
            table.setColumnName(0, dataColumns[0]);
            table.setColumnName(1, dataColumns[1]);
            table.setColumnName(2, dataColumns[2]);
            table.setColumnName(3, dataColumns[3]);
            table.setColumnName(4, dataColumns[4]);
            table.setColumnName(5, dataColumns[5]);

            var slicer1 = sheet.slicers.add("slicer1", "table1", "Height");
            slicer1.position(new GC.Spread.Sheets.Point(100, 180));

            bindSlicerEvent(spread);
            spread.resumePaint();

            _disableInput();
            document.getElementById('protect_sheet').disabled = false;
            clearSlicerSetting();
        };

        function bindSlicerEvent(spread) {
            spread.bind(GC.Spread.Sheets.Events.SlicerChanged, function(event, args) {
                var sheet = args.sheet;
                var slicer = args.slicer;
                if (!slicer) {
                    return;
                }
                var propertyName = args.propertyName;
                if (propertyName === "isSelected") {
                    if (slicer.isSelected()) {
                        _activeInput()
                        initSlicerSetting(sheet, slicer);
                    } else {
                        _disableInput();
                        document.getElementById('protect_sheet').disabled = false;
                    }
                }
            });

            var sheet = spread.getActiveSheet();
            // protect sheet
            document.getElementById('protect_sheet').onchange = function(e) {
                sheet.options.isProtected = e.target.value;
            };

            // slicer sort state
            document.getElementById('sort_state').onchange = function(e) {
                setSlicerProperty({
                    sheet: sheet
                }, "sortState", e.target.value);
            };

            // lock slicer
            document.getElementById('lock_slicer').onchange = function(e) {
                setSlicerProperty({
                    sheet: sheet
                }, "isLocked", e.target.checked);
            };

            // slicer fixed position
            document.getElementById('fix_position').onchange = function(e) {
                setSlicerProperty({
                    sheet: sheet
                }, "fixedPosition", e.target.checked);
            };

            // slicer dynamic move and dynamic size
            document.getElementById('slicer_move_size').onchange = function(e) {
                setSlicerProperty({
                    sheet: sheet
                }, "moveAndSize", e.target.checked);
            };

            document.getElementById('slicer_move_no_size').onchange = function(e) {
                setSlicerProperty({
                    sheet: sheet
                }, "moveAndNoSize", e.target.checked);
            };

            document.getElementById('slicer_no_move_size').onchange = function(e) {
                setSlicerProperty({
                    sheet: sheet
                }, "noMoveAndSize", e.target.checked);
            };

            document.getElementById('slicer_style').onchange = function(e) {
                var slicerStyle = null;
                switch (document.getElementById('slicer_style').value) {
                    case "light1":
                        slicerStyle = GC.Spread.Sheets.Slicers.SlicerStyles.light1();
                        break;
                    case "light2":
                        slicerStyle = GC.Spread.Sheets.Slicers.SlicerStyles.light2();
                        break;
                    case "light3":
                        slicerStyle = GC.Spread.Sheets.Slicers.SlicerStyles.light3();
                        break;
                    case "light4":
                        slicerStyle = GC.Spread.Sheets.Slicers.SlicerStyles.light4();
                        break;
                    case "light5":
                        slicerStyle = GC.Spread.Sheets.Slicers.SlicerStyles.light5();
                        break;
                    case "light6":
                        slicerStyle = GC.Spread.Sheets.Slicers.SlicerStyles.light6();
                        break;
                    case "other1":
                        slicerStyle = GC.Spread.Sheets.Slicers.SlicerStyles.other1();
                        break;
                    case "other2":
                        slicerStyle = GC.Spread.Sheets.Slicers.SlicerStyles.other2();
                        break;
                    case "dark1":
                        slicerStyle = GC.Spread.Sheets.Slicers.SlicerStyles.dark1();
                        break;
                    case "dark2":
                        slicerStyle = GC.Spread.Sheets.Slicers.SlicerStyles.dark2();
                        break;
                    case "dark3":
                        slicerStyle = GC.Spread.Sheets.Slicers.SlicerStyles.dark3();
                        break;
                    case "dark4":
                        slicerStyle = GC.Spread.Sheets.Slicers.SlicerStyles.dark4();
                        break;
                    case "dark5":
                        slicerStyle = GC.Spread.Sheets.Slicers.SlicerStyles.dark5();
                        break;
                    case "dark6":
                        slicerStyle = GC.Spread.Sheets.Slicers.SlicerStyles.dark6();
                        break;
                }
                setSlicerProperty({
                    sheet: sheet
                }, "style", slicerStyle);
            };
        }

        function setSlicerProperty(data, property, value) {
            console.log(data, property, value)
            var sheet = data && data.sheet;
            if (!needChangeSlicer(sheet)) {
                return;
            }
            var selectedSlicers = getSelectedSlicers(sheet);
            for (var item in selectedSlicers) {
                var slicer = selectedSlicers[item];
                switch (property) {
                    case "sortState":
                        slicer.sortState(GC.Spread.Sheets.SortState[value]);
                        break;
                    case "isLocked":
                        slicer.isLocked(value);
                        break;
                    case "fixedPosition":
                        slicer.fixedPosition(value);
                        break;
                    case "moveAndSize":
                        slicer.dynamicMove(true);
                        slicer.dynamicSize(true);
                        break;
                    case "moveAndNoSize":
                        slicer.dynamicMove(true);
                        slicer.dynamicSize(false);
                        break;
                    case "noMoveAndSize":
                        slicer.dynamicMove(false);
                        slicer.dynamicSize(false);
                        break;
                    case "style":
                        slicer.style(value);
                        break;
                }
            }
        }

        function initSlicerSetting(sheet, slicer) {
            document.getElementById('sort_state').value = slicer.sortState();
            document.getElementById('protect_sheet').checked = sheet.isProtected;
            document.getElementById('lock_slicer').checked = slicer.isLocked();
            document.getElementById('fix_position').checked = slicer.fixedPosition();
            var dynamicMove = slicer.dynamicMove(),
                dynamicSize = slicer.dynamicSize();
            if (!dynamicMove) {
                document.getElementById('slicer_no_move_size').checked = true;
            }
            if (dynamicMove && !dynamicSize) {
                document.getElementById('slicer_move_no_size').checked = true;
            }
            if (dynamicMove && dynamicSize) {
                document.getElementById('slicer_move_size').checked = true;
            }
        }

        function clearSlicerSetting() {
            document.getElementById('sort_state').value = 'ascending';
            document.getElementById('protect_sheet').checked = false;
            document.getElementById('lock_slicer').checked = true;
            document.getElementById('fix_position').checked = false;
            document.getElementById('slicer_move_size').checked = true;
        }

        function getSelectedSlicers(sheet) {
            if (!sheet) {
                return null;
            }
            var slicers = sheet.slicers.all();
            if (!slicers || _isEmptyObject(slicers)) {
                return null;
            }
            var selectedSlicers = [];
            for (var item in slicers) {
                var slicer = slicers[item];
                if (slicer.isSelected()) {
                    selectedSlicers.push(slicer);
                }
            }
            return selectedSlicers;
        }

        function needChangeSlicer(sheet) {
            if (!sheet) {
                return false;
            }
            var selectedSlicers = getSelectedSlicers(sheet);
            if (!selectedSlicers || selectedSlicers.length === 0) {
                return false;
            }
            return true;
        }

        function _disableInput() {
            var inputs = document.querySelectorAll('.option-row input, .option-row select');
            for (var inputIndex = 0; inputIndex < inputs.length; inputIndex++) {
                inputs[inputIndex].disabled = true;
            }
        }

        function _activeInput() {
            var inputs = document.querySelectorAll('.option-row input, .option-row select');
            for (var inputIndex = 0; inputIndex < inputs.length; inputIndex++) {
                inputs[inputIndex].disabled = false;
            }
        }

        function _isEmptyObject(obj) {

            var name;
            for (name in obj) {
                return false;
            }
            return true;
        }
        $("[data-click=toggle]").on('click', function(e) {
            var $target = $(e.currentTarget).parent();
            $target.toggleClass("hidden");
        });
    </script>
</body>

</html>
