<!doctype html>
<html style="height:100%;font-size:14px;">

<head>
    <meta name="spreadjs culture" content="zh-cn" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/spread/gc.spread.sheets.excel2013white.12.1.0.css">
    <script src="../js/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="../js/spread/gc.spread.sheets.all.12.1.0.min.js" type="text/javascript"></script>
    <script src="../js/spread/resources/zh/gc.spread.sheets.resources.zh.12.1.0.min.js" type="text/javascript"></script>
    <script src="../js/spread/license.js" type="text/javascript"></script>
    <style>*{-webkit-tap-highlight-color: rgba(0,0,0,0);}

.sample-tutorial {
    position: relative;
    height: 100%;
    overflow: hidden;
}</style>
</head>

<body style="margin:8px;position:absolute;top:0;bottom:0;left:0;right:0;font-size:14px;">
    <div class="sample-tutorial">
        <div id="formulaBar" contenteditable="true" spellcheck="false" style="border: 1px solid grey;
         height: 21px;
         width: 100%;
         overflow: hidden;
         font-size: 13px;
         font-family: arial, sans, sans-serif;
         margin-bottom: 3px;
         padding-top: 3px;
         padding-bottom: 3px"></div>
        <div id="ss" style="width:100%; height:100%; border: 1px solid gray;"></div>
    </div>
    <script type="text/javascript">
        window.onload = function() {
            var spread = new GC.Spread.Sheets.Workbook(document.getElementById("ss"), {
                sheetCount: 1
            });
            initFunction(spread);
        };

        function initFunction(spread) {
            var fbx = new GC.Spread.Sheets.FormulaTextBox.FormulaTextBox(document.getElementById('formulaBar'));
            fbx.workbook(spread);

            var sheet = spread.getActiveSheet();
            sheet.suspendPaint();
            sheet.setColumnWidth(1, 100);
            sheet.setColumnWidth(2, 300);
            sheet.setValue(1, 0, 'Sample:');
            sheet.setValue(2, 1, 'Normal');
            sheet.setValue(3, 1, 'Quote Prefix');
            var value = new Date();
            spread.commandManager().execute({
                cmd: "editCell",
                sheetName: "Sheet1",
                row: 2,
                col: 2,
                newValue: "12"
            });
            spread.commandManager().execute({
                cmd: "editCell",
                sheetName: "Sheet1",
                row: 3,
                col: 2,
                newValue: "'12"
            });
            spread.commandManager().execute({
                cmd: "editCell",
                sheetName: "Sheet1",
                row: 4,
                col: 2,
                newValue: value
            });
            sheet.resumePaint();
        }
    </script>
</body>

</html>
