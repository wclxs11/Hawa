    <script type="text/javascript">
        window.onload = function() {
            var spread = new GC.Spread.Sheets.Workbook(document.getElementById("ss"));
            initSpread(spread);
        };

        function initSpread(spread) {
            spread.suspendPaint();
            var spreadNS = GC.Spread.Sheets;

            var sheet = spread.getSheet(0);
            sheet.bind(spreadNS.Events.SelectionChanged, tableName);
            var table = sheet.tables.add("table1", 1, 1, 4, 4, spreadNS.Tables.TableThemes.light1);

            sheet.setColumnWidth(1, 120);
            sheet.setColumnWidth(2, 120);
            sheet.setColumnWidth(3, 120);
            sheet.setColumnWidth(4, 120);
            sheet.getCell(1, 1).text("First Name");
            sheet.getCell(1, 2).text("Last Name");
            sheet.getCell(1, 3).text("Score");
            sheet.getCell(1, 4).text("Position");
            sheet.getCell(2, 1).text("Alexa");
            sheet.getCell(2, 2).text("Wilder");
            sheet.getCell(2, 3).text("90");
            sheet.getCell(2, 4).text("Web Developer");
            sheet.getCell(3, 1).text("Victor");
            sheet.getCell(3, 2).text("Wooten");
            sheet.getCell(3, 3).text("70");
            sheet.getCell(3, 4).text(".NET Developer");
            sheet.getCell(4, 1).text("Ifeoma");
            sheet.getCell(4, 2).text("Mays");
            sheet.getCell(4, 3).text("85");
            sheet.getCell(4, 4).text("Sales Manager");
            spread.resumePaint();

            function tableName() {
                var sheet = spread.getActiveSheet();
                var table = sheet.tables.find(sheet.getActiveRowIndex(), sheet.getActiveColumnIndex());
                var name = "";
                if (table && table.name) {
                    name = table.name();
                }
                $("#tableName").text(name);
            }

            _getElementById("showHeader").addEventListener('change', function() {
                var sheet = spread.getActiveSheet();
                var table = sheet.tables.find(sheet.getActiveRowIndex(), sheet.getActiveColumnIndex());
                if (table) {
                    table.showHeader(_getElementById("showHeader").checked);
                    sheet.invalidateLayout();
                    sheet.repaint();
                }
            });
            _getElementById("showFooter").addEventListener('change', function() {
                var sheet = spread.getActiveSheet();
                var table = sheet.tables.find(sheet.getActiveRowIndex(), sheet.getActiveColumnIndex());
                if (table) {
                    table.showFooter(_getElementById("showFooter").checked);
                    sheet.invalidateLayout();
                    sheet.repaint();
                }
            });
            _getElementById("highlightFirstColumn").addEventListener('change', function() {
                var sheet = spread.getActiveSheet();
                var table = sheet.tables.find(sheet.getActiveRowIndex(), sheet.getActiveColumnIndex());
                if (table) {
                    table.highlightFirstColumn(_getElementById("highlightFirstColumn").checked);
                    sheet.invalidateLayout();
                    sheet.repaint();
                }
            });
            _getElementById("highlightLastColumn").addEventListener('change', function() {
                var sheet = spread.getActiveSheet();
                var table = sheet.tables.find(sheet.getActiveRowIndex(), sheet.getActiveColumnIndex());
                if (table) {
                    table.highlightLastColumn(_getElementById("highlightLastColumn").checked);
                    sheet.invalidateLayout();
                    sheet.repaint();
                }
            });
            _getElementById("bandRows").addEventListener('change', function() {
                var sheet = spread.getActiveSheet();
                var table = sheet.tables.find(sheet.getActiveRowIndex(), sheet.getActiveColumnIndex());
                if (table) {
                    table.bandRows(_getElementById("bandRows").checked);
                    sheet.invalidateLayout();
                    sheet.repaint();
                }
            });
            _getElementById("bandColumns").addEventListener('change', function() {
                var sheet = spread.getActiveSheet();
                var table = sheet.tables.find(sheet.getActiveRowIndex(), sheet.getActiveColumnIndex());
                if (table) {
                    table.bandColumns(_getElementById("bandColumns").checked);
                    sheet.invalidateLayout();
                    sheet.repaint();
                }
            });
            //change table style
            _getElementById("tableStyles").addEventListener('change', function() {
                var sheet = spread.getActiveSheet();
                var table = sheet.tables.find(sheet.getActiveRowIndex(), sheet.getActiveColumnIndex());
                if (table) {
                    var style = getTableStyle();
                    // if (style) {
                    table.style(style);
                    sheet.repaint();
                    // }
                }
            });

            function getTableStyle() {
                var obj = _getElementById("tableStyles"),
                    styleName = obj.options[obj.selectedIndex].text;
                if (styleName) {
                    return spreadNS.Tables.TableThemes[styleName.toLowerCase()];
                }
                return null;
            }
        }

        function _getElementById(id) {
            return document.getElementById(id);
        }
        $("[data-click=toggle]").on('click', function(e) {
            var $target = $(e.currentTarget).parent();
            $target.toggleClass("hidden");
        });
