}

    display: none;
}

    .options-toggle {
        display: block !important;
        top: 20px;
        left: -30px;
        width: 30px;
        height: 30px;
        position: absolute;
        background-color: #86bd00;
        line-height: 30px;
        text-align: center;

        float: left;
    }
}

.sample-tutorial {

    height: 100%;
    overflow: hidden;
}

    width: calc(100% - 280px);
    height: 100%;
    float: left;
}

.sample-spreadsheets {
    width: 100%;
    height: calc(100% - 25px);
    overflow: hidden;
}

    bottom: 0;
    height: 25px;
    width: 100%;

    width: 280px;
    padding: 12px;
    height: 100%;

    background: #fbfbfb;
    overflow: auto;

    font-size: 14px;
    padding: 5px;

}

<body style="margin:8px;position:absolute;top:0;bottom:0;left:0;right:0;font-size:14px;">

                    <div class="option-row">
                        <label for="theme">Choose a theme:</label>
                        <select id="theme">

                            <option value="gc.spread.sheets.12.1.0.css">SpreadJS</option>

    </div>
    <script type="text/javascript">
        window.onload = function() {
            var spread = new GC.Spread.Sheets.Workbook(document.getElementById("ss"), {
                sheetCount: 1
            });
            initSpread(spread);

            var statusBar = new GC.Spread.Sheets.StatusBar.StatusBar(
                document.getElementById('statusBar')
            );
            statusBar.bind(spread);
        };

        function addThemeLink(href) {
            var link = document.createElement('link');
            link.type = "text/css";
            link.rel = "stylesheet";
            link.href = href;
            link.onload = function() {
                GC.Spread.Sheets.findControl("ss").refresh();
            };
            var header = document.getElementsByTagName('head')[0];
            header.appendChild(link);
        }

        function bindThemeChangeEvent() {
            document.getElementById('theme').onchange = function(e) {
                var themeLink = document.querySelector('link[href*="gc.spread.sheets"]');
                var href = themeLink.href.substr(0, themeLink.href.indexOf('gc.spread.sheets')) + e.target.value;
                var header = document.getElementsByTagName('head')[0];
                themeLink && header.removeChild(themeLink);

                if (href) {
                    addThemeLink(href);
                } else {
                    GC.Spread.Sheets.findControl("ss").refresh();
                }
            };
        }

        function initSpread(spread) {
            var sheet = spread.getSheet(0);

            var defaultData = [
                ["SalesPers", "Birth", "Region", "SaleAmt", "ComPct", "ComAmt"],
                ["Joe", new Date("2000/01/23"), "North", 260, 0.1, 26],
                ["Robert", new Date("1988/08/21"), "South", 660, 0.15, 99],
                ["Michelle", new Date("1995/08/03"), "East", 940, 0.15, 141],
                ["Erich", new Date("1994/05/23"), "West", 410, 0.12, 49.2],
                ["Dafna", new Date("1992/07/21"), "North", 800, 0.15, 120],
                ["Rob", new Date("1995/11/03"), "South", 900, 0.15, 135],
                ["Jonason", new Date("1987/02/11"), "West", 300, 0.17, 110],
                ["Enana", new Date("1997/04/01"), "West", 310, 0.16, 99.2],
                ["Dania", new Date("1997/02/15"), "North", 500, 0.10, 76],
                ["Robin", new Date("1991/12/28"), "East", 450, 0.18, 35]
            ];

            sheet.setArray(1, 1, defaultData);
            sheet.getRange(2, 2, 10, 1).formatter("yy/mm/dd");
            sheet.setSelection(2, 6, 10, 1);

            bindThemeChangeEvent();
        }
        $("[data-click=toggle]").on('click', function(e) {
            var $target = $(e.currentTarget).parent();
            $target.toggleClass("hidden");
        });
    </script>
