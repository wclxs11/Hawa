<!doctype html>
<html style="height:100%;font-size:14px;">

<head>
    <meta name="spreadjs culture" content="zh-cn" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/spread/gc.spread.sheets.excel2013white.12.1.0.css">
    <script src="../js/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="../js/spread/gc.spread.sheets.all.12.1.0.min.js" type="text/javascript"></script>
    <script src="../js/spread/resources/zh/gc.spread.sheets.resources.zh.12.1.0.min.js" type="text/javascript"></script>
    <script src="../js/spread/license.js" type="text/javascript"></script>
    <style>*{-webkit-tap-highlight-color: rgba(0,0,0,0);}

.sample-tutorial {
    position: relative;
    height: 100%;
    overflow: hidden;
}</style>
</head>

<body style="margin:8px;position:absolute;top:0;bottom:0;left:0;right:0;font-size:14px;">
    <div class="sample-tutorial">
        <div id="ss" style="width:100%; height: 100%"></div>
    </div>
    <script type="text/javascript">
        window.onload = function() {
            var spread = new GC.Spread.Sheets.Workbook(document.getElementById("ss"));
            initSpread(spread);
        };

        function initSpread(spread) {
            var spreadNS = GC.Spread.Sheets;

            var sheet = spread.getSheet(0);
            var source = [{
                    Course: "Calculus",
                    Term: 1,
                    Credit: 5,
                    Score: 80,
                    Teacher: "Nancy.Feehafer"
                },
                {
                    Course: "P.E.",
                    Term: 1,
                    Credit: 3.5,
                    Score: 85,
                    Teacher: "Andrew.Cencini"
                },
                {
                    Course: "Political Economics",
                    Term: 1,
                    Credit: 3.5,
                    Score: 95,
                    Teacher: "Jan.Kotas"
                },
                {
                    Course: "Basic of Computer",
                    Term: 1,
                    Credit: 2,
                    Score: 85,
                    Teacher: "Steven.Thorpe"
                },
                {
                    Course: "Micro-Economics",
                    Term: 1,
                    Credit: 4,
                    Score: 62,
                    Teacher: "Jan.Kotas"
                },
                {
                    Course: "Linear Algebra",
                    Term: 2,
                    Credit: 5,
                    Score: 73,
                    Teacher: "Nancy.Feehafer"
                },
                {
                    Course: "Accounting",
                    Term: 2,
                    Credit: 3.5,
                    Score: 86,
                    Teacher: "Nancy.Feehafer"
                },
                {
                    Course: "Statistics",
                    Term: 2,
                    Credit: 5,
                    Score: 85,
                    Teacher: "Robert.Zare"
                },
                {
                    Course: "Marketing",
                    Term: 2,
                    Credit: 4,
                    Score: 70,
                    Teacher: "Laura.Giussani"
                }
            ];
            spread.suspendPaint();
            var table = sheet.tables.addFromDataSource("Table1", 2, 1, source, spreadNS.Tables.TableThemes.medium2);
            table.showFooter(true);
            table.showHeader(true);
            table.highlightFirstColumn(true);
            table.highlightLastColumn(false);
            table.setColumnFormula(2, "=SUBTOTAL(109,[Credit])");
            table.setColumnFormula(3, "=SUBTOTAL(109,[Score])");
            table.setColumnValue(0, "Total");
            sheet.setColumnWidth(0, 20);
            sheet.setColumnWidth(1, 130);
            sheet.setColumnWidth(2, 70);
            sheet.setColumnWidth(3, 70);
            sheet.setColumnWidth(4, 70);
            sheet.setColumnWidth(5, 100);
            spread.resumePaint();
        }
    </script>
</body>

</html>
