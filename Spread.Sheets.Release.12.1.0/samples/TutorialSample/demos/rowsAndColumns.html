<!doctype html>
<html style="height:100%;font-size:14px;">

<head>
    <meta name="spreadjs culture" content="zh-cn" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="../css/spread/gc.spread.sheets.excel2013white.12.1.0.css">
    <script src="../js/jquery-1.8.2.min.js" type="text/javascript"></script>
    <script src="../js/spread/gc.spread.sheets.all.12.1.0.min.js" type="text/javascript"></script>
    <script src="../js/spread/resources/zh/gc.spread.sheets.resources.zh.12.1.0.min.js" type="text/javascript"></script>
    <script src="../js/spread/license.js" type="text/javascript"></script>
    <style>*{-webkit-tap-highlight-color: rgba(0,0,0,0);}
.sample-options {float: right;height: 100%;}
.options-toggle {display: none;}
@media only screen and (max-width: 768px) {
.options-toggle {display: block !important;top: 20px;left: -30px;width: 30px;height: 30px;position: absolute;background-color: #86bd00;line-height: 30px;text-align: center;padding: 4px;box-sizing: border-box;color: #fff;}
.options-container {width: 280px !important;overflow: auto;height: 100%;padding: 22px;box-sizing: border-box;}
.sample-spreadsheets {width: 100% !important;height: 100%;overflow: hidden;float: left;}
.sample-options {right: 0;padding: 0 !important;overflow: visible !important; position: absolute;box-shadow: 0 0 3px 0 rgba(0, 0, 0, .25);transition: right .25s ease-in-out;z-index: 1000;}
.sample-options.hidden {right: -280px;}
}


input[type="text"] {
    width: 200px;
}

.colorLabel {
    background-color: lavender;
    width: 170px;
}
.sample-tutorial {
     position: relative;
     height: 100%;
     overflow: hidden;
}

.sample-spreadsheets {
    width: calc(100% - 280px);
    height: 100%;
    overflow: hidden;
    float: left;
}

.options-container {
    float: right;
    width: 280px;
    padding: 12px;
    height: 100%;
    box-sizing: border-box;
    background: #fbfbfb;
    overflow: auto;
}

.option-row {
    font-size: 14px;
    padding: 5px;
    margin-top: 10px;
}

label {
    margin-bottom: 6px;
}

input {
    display: inline-block;
}

input[type=button] {
    margin-top: 6px;
    width: 110px;
}
    </style>
</head>

<body style="margin:8px;position:absolute;top:0;bottom:0;left:0;right:0;font-size:14px;">
    <div class="sample-tutorial">
        <div id="ss" class="sample-spreadsheets"> </div>
        <div class="sample-options">
            <div class="options-toggle" role="button" data-click="toggle">
                <svg fill="currentColor" height="18" viewBox="0 0 24 24" width="18" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19.43 12.98c.04-.32.07-.64.07-.98s-.03-.66-.07-.98l2.11-1.65c.19-.15.24-.42.12-.64l-2-3.46c-.12-.22-.39-.3-.61-.22l-2.49 1c-.52-.4-1.08-.73-1.69-.98l-.38-2.65C14.46 2.18 14.25 2 14 2h-4c-.25 0-.46.18-.49.42l-.38 2.65c-.61.25-1.17.59-1.69.98l-2.49-1c-.23-.09-.49 0-.61.22l-2 3.46c-.13.22-.07.49.12.64l2.11 1.65c-.04.32-.07.65-.07.98s.03.66.07.98l-2.11 1.65c-.19.15-.24.42-.12.64l2 3.46c.12.22.39.3.61.22l2.49-1c.52.4 1.08.73 1.69.98l.38 2.65c.03.24.24.42.49.42h4c.25 0 .46-.18.49-.42l.38-2.65c.61-.25 1.17-.59 1.69-.98l2.49 1c.23.09.49 0 .61-.22l2-3.46c.12-.22.07-.49-.12-.64l-2.11-1.65zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z" />
                </svg>
            </div>

            <div class="options-container">
                <div class="option-row">
                    <input type="button" value="Add Row" id="btnAddRow" />
                    <input type="button" value="Delete Row" id="btnDeleteRow" />
                </div>
                <div class="option-row">
                    <input type="button" value="Add Column" id="btnAddColumn" />
                    <input type="button" value="Delete Column" id="btnDeleteColumn" />
                </div>
                <div class="option-row">
                    <label for="rowIndex" style="display: inline-block;width: 100px">Row Index:</label>
                    <input type="text" id="rowIndex" />
                    <label for="rowIndex" style="padding-top: 6px">The index is zero based.</label>
                    <div class="option-row">
                        <input type="checkbox" id="chkRowVisible" checked />
                        <label for="chkRowVisible">Row Visible</label>
                    </div>
                    <div class="option-row">
                        <input type="checkbox" id="chkRowAutoFit" />
                        <label for="chkRowAutoFit">Row AutoFit</label>
                    </div>
                </div>
                <div class="option-row">
                    <label for="columnIndex" style="display: inline-block;width: 100px">Column Index:</label>
                    <input type="text" id="columnIndex" />
                    <label for="columnIndex" style="padding-top: 6px">The index is zero based.</label>
                    <div class="option-row">
                        <input type="checkbox" id="chkColumnVisible" checked />
                        <label for="chkColumnVisible">Column Visible</label>
                    </div>
                    <div class="option-row">
                        <input type="checkbox" id="chkColumnAutoFit" />
                        <label for="chkColumnAutoFit">Column AutoFit</label>
                    </div>
                </div>
                <hr />
                <div class="option-row">
                    <span>ResizeZeroIndicator:</span>
                    <select id="resizeZeroIndicator">
                        <option value="0">Default</option>
                        <option value="1">Enhanced</option>
                    </select>
                </div>
            </div>
        </div>

    </div>
    <script type="text/javascript">
        window.onload = function() {
            var spread = new GC.Spread.Sheets.Workbook(_getElementById("ss"));
            var spreadNS = GC.Spread.Sheets,
                sheet = spread.getSheet(0),
                SheetArea = spreadNS.SheetArea;

            sheet.suspendPaint();
            sheet.setRowCount(2, SheetArea.colHeader);
            sheet.setRowCount(10, SheetArea.viewport);
            sheet.setColumnCount(2, SheetArea.rowHeader);
            sheet.setColumnCount(6, SheetArea.viewport);
            sheet.setRowHeight(4, 0);
            sheet.setColumnWidth(2, 0);
            spread.options.resizeZeroIndicator = spreadNS.ResizeZeroIndicator.enhanced;
            for (var rowIndex = 0; rowIndex <= 9; rowIndex++) {
                sheet.setText(rowIndex, 0, "Value");
                sheet.setFormula(rowIndex, 1, "RandBetween(45,85)");
            }
            sheet.resumePaint();

            _getElementById("resizeZeroIndicator").value = spread.options.resizeZeroIndicator;

            _getElementById("resizeZeroIndicator").addEventListener('change', function() {
                spread.options.resizeZeroIndicator = +this.value;
            });

            /*
             * Add a row in viewport area.
             */
            _getElementById("btnAddRow").addEventListener('click', function() {
                var sheet = spread.getActiveSheet();

                if (sheet) {
                    sheet.addRows(sheet.getRowCount(SheetArea.viewport), 1);
                }
            });

            /*
             * Delete a row in viewport area.
             */
            _getElementById("btnAddColumn").addEventListener('click', function() {
                var sheet = spread.getActiveSheet();

                if (sheet) {
                    sheet.addColumns(sheet.getColumnCount(SheetArea.viewport), 1);
                }
            });

            /*
             * Add a column in viewport area.
             */
            _getElementById("btnDeleteRow").addEventListener('click', function() {
                var sheet = spread.getActiveSheet();

                if (sheet) {
                    sheet.deleteRows(sheet.getRowCount(SheetArea.viewport) - 1, 1);
                }
            });

            /*
             * Delete a column in viewport area.
             */
            _getElementById("btnDeleteColumn").addEventListener('click', function() {
                var sheet = spread.getActiveSheet();

                if (sheet) {
                    sheet.deleteColumns(sheet.getColumnCount(SheetArea.viewport) - 1, 1);
                }
            });

            /*
             * Show or hide the specified row.
             */
            _getElementById("chkRowVisible").addEventListener('click', function() {
                var sheet = spread.getActiveSheet();
                var rowIndex = parseInt(_getElementById("rowIndex").value);

                if (!isNaN(rowIndex)) {
                    sheet.setRowVisible(rowIndex, this.checked);
                }
            });

            /*
             * Auto fit or not fit the specified row.
             */
            _getElementById("chkRowAutoFit").addEventListener('click', function() {
                var sheet = spread.getActiveSheet();
                var rowIndex = parseInt(_getElementById("rowIndex").value);

                if (!isNaN(rowIndex)) {
                    var checked = this.checked;

                    if (checked) {
                        sheet.autoFitRow(rowIndex);
                    }
                }
            });

            /*
             * Show or hide the specified column.
             */
            _getElementById("chkColumnVisible").addEventListener('click', function() {
                var sheet = spread.getActiveSheet();
                var columnIndex = parseInt(_getElementById("columnIndex").value);

                if (!isNaN(columnIndex)) {
                    sheet.setColumnVisible(columnIndex, this.checked);
                }
            });
            /*
             * Auto fit or not fit the specified column.
             */
            _getElementById("chkColumnAutoFit").addEventListener('click', function() {
                var sheet = spread.getActiveSheet();
                var columnIndex = parseInt(_getElementById("columnIndex").value);

                if (!isNaN(columnIndex)) {
                    var checked = this.checked;

                    if (checked) {
                        sheet.autoFitColumn(columnIndex);
                    }
                }
            });
        };

        function _getElementById(id) {
            return document.getElementById(id);
        }
        $("[data-click=toggle]").on('click', function(e) {
            var $target = $(e.currentTarget).parent();
            $target.toggleClass("hidden");
        });
    </script>
</body>

</html>
